<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aggies FC Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3 id="modalTitle" style="margin-top:0; color:#00263A;">Drill Detail</h3>
      <div class="video-container">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <header>
    <h1>Aggies FC Tracker</h1>
    <div id="coachName" style="font-size:12px; color:#64748b; margin-top:5px;"></div>
  </header>

  <div class="container">
    
    <div id="loginUI" class="card" style="text-align:center; padding:40px;">
      <h2 style="color:#00263A;">Player Portal</h2>
      <p style="color:#64748b; margin-bottom:20px;">Sign in to track your development.</p>
      <button id="loginBtn">Sign in with Google</button>
    </div>

    <div id="appUI" style="display:none;">

      <div id="viewTracker">
        
        <div class="card">
          <label>Player Profile</label>
          <div class="row">
            <div><input type="text" id="playerFirst" placeholder="First Name"></div>
            <div><input type="text" id="playerLast" placeholder="Last Name"></div>
          </div>
          <div style="margin-top:10px;">
            <label>My Position</label>
            <select id="positionSelect"></select>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div>
              <label>Phase</label>
              <div class="chips" id="phase">
                <div class="chip active" data-val="attack">Attack</div>
                <div class="chip" data-val="defend">Defend</div>
              </div>
            </div>
            <div>
              <label>Pressure</label>
              <div class="chips" id="pressure">
                <div class="chip active" data-val="front">Front</div>
                <div class="chip" data-val="side">Side</div>
                <div class="chip" data-val="back">Back</div>
              </div>
            </div>
          </div>

          <div style="margin-top:15px;">
            <label>Roadmap Goal</label>
            <select id="action"></select>
          </div>

          <div style="margin-top:15px;">
            <label>Select Skill / Drill</label>
            <div class="chips" id="skillSuggestions"></div>
            
            <div id="watchBtnContainer" style="display:none; margin-top:10px; background:#f1f5f9; padding:15px; border-radius:8px; border:1px solid #cbd5e1;">
              <div id="drillRecommendation" style="color:#0f172a; margin-bottom:10px; font-weight:bold; font-size:14px;"></div>
              <img id="drillImage" src="" alt="Drill Diagram" style="width:100%; border-radius:6px; margin-bottom:10px; display:none; border:1px solid #cbd5e1;">
              <button id="watchVideoBtn" class="secondary-btn" style="background:#8A8D8F;">üé• Watch Demo</button>
            </div>
          </div>
        </div>

        <div class="card">
          <label>Session Metrics</label>
          <div class="row" style="margin-bottom:15px;">
            <div><label style="font-size:10px;">Sets</label><input type="number" id="sets" placeholder="0"></div>
            <div><label style="font-size:10px;">Reps</label><input type="number" id="reps" placeholder="0"></div>
            <div><label style="font-size:10px;">Mins</label><input type="number" id="minutes" placeholder="0"></div>
          </div>
          
          <label>Qualities</label>
          <div class="chips" id="qualities"></div>

          <label style="margin-top:15px;">Outcome</label>
          <div class="chips" id="outcome">
            <div class="chip active" data-val="success" style="background:#16a34a; color:white; border-color:#16a34a;">‚úì Success</div>
            <div class="chip" data-val="partial" style="color:#ca8a04; border-color:#ca8a04;">~ Partial</div>
            <div class="chip" data-val="fail" style="color:#dc2626; border-color:#dc2626;">√ó Fail</div>
          </div>
        </div>

        <div class="card">
          <label>Verification</label>
          <input id="parentSig" placeholder="Parent Initials (Required)" style="margin-bottom:10px; border:1px solid #00263A;">
          <input id="notes" placeholder="Notes...">
          <button id="logRep" style="margin-top:15px;">Log Session</button>
        </div>
      </div>

      <div id="viewStats" style="display:none;">
        <div class="card">
          <h2 style="color:#00263A;">My Progress</h2>
          <div class="row">
            <div class="stat-box"><div id="statTotal" class="stat-num">0</div><div class="stat-label">Sessions</div></div>
            <div class="stat-box"><div id="statTime" class="stat-num">0</div><div class="stat-label">Minutes</div></div>
            <div class="stat-box"><div id="statStreak" class="stat-num" style="color:#eab308">0</div><div class="stat-label">Streak üî•</div></div>
          </div>
        </div>

        <div class="card">
          <label>Consistency Trend</label>
          <canvas id="progressChart"></canvas>
        </div>

        <div class="card">
          <label>Recent History</label>
          <div id="historyList" class="small"></div>
        </div>
        
        <div style="text-align:center; margin-top:20px;">
          <button id="logoutBtn" style="color:#64748b; background:none; border:1px solid #cbd5e1;">Sign Out</button>
        </div>
      </div>

      <div id="viewCoach" style="display:none;">
        <div class="card" style="border: 1px solid #00263A;">
          <h2 style="color:#00263A;">Coach Dashboard</h2>
          <div class="row">
            <div class="stat-box"><div id="coachTotalReps" class="stat-num">0</div><div class="stat-label">Team Logs</div></div>
            <div class="stat-box"><div id="coachActivePlayers" class="stat-num">0</div><div class="stat-label">Active Players</div></div>
          </div>
          <button id="exportCsvBtn" style="margin-top:15px; background:#00263A;">üì• Download Report (CSV)</button>
        </div>

        <div class="card">
          <label>Leaderboard</label>
          <div id="coachPlayerList"></div>
        </div>
      </div>

    </div>

    <nav class="bottom-nav" id="bottomNav" style="display:none;">
      <button class="nav-item active" id="navTrack"><span>üìù</span> Track</button>
      <button class="nav-item" id="navStats"><span>üìà</span> Report</button>
      <button class="nav-item" id="navCoach" style="display:none;"><span>üèÜ</span> Coach</button>
    </nav>

  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
