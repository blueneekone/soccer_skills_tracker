<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aggies FC | Skills Tracker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --aggie-blue: #00263A; --bg-gray: #f8fafc; --text-dark: #1e293b; --white: #ffffff; --danger: #ef4444; --success: #10b981; }
        
        html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-gray); color: var(--text-dark); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; padding-bottom: 80px; }
        
        /* LOGIN SCREEN */
        #loginUI { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg-gray); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { width: 100%; max-width: 320px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .login-circle { width: 80px; height: 80px; background: var(--aggie-blue); border-radius: 50%; margin: 0 auto 20px auto; display:flex; align-items:center; justify-content:center; color:white; font-size:40px; }
        
        /* CARDS */
        .card { background: var(--white); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden; border: 1px solid #e2e8f0; }
        .card-header { background-color: var(--aggie-blue); color: white; padding: 12px 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .card-body { padding: 15px; }
        
        /* UI ELEMENTS */
        .primary-btn { background-color: var(--aggie-blue); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .secondary-btn { background-color: #e2e8f0; color: var(--text-dark); border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: 600; width: 100%; }
        .action-btn { background: var(--aggie-blue); color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; border: none; font-size: 0.8rem; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        /* SPECIFIC */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #94a3b8; cursor: pointer; }
        .nav-item.active { color: var(--aggie-blue); font-weight: bold; }
        #outcome { display: flex; gap: 10px; margin-bottom: 15px; }
        .outcome-btn { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; text-align: center; cursor: pointer; }
        .outcome-btn.active { background: var(--aggie-blue); color: white; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; border-radius: 4px; font-size: 12px; }
        .cal-day.has-log { background: #dbeafe; color: #1e40af; font-weight: bold; }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 20% auto; width: 90%; max-width: 400px; border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="loginUI">
        <div class="login-card">
            <div class="login-circle">⚽</div>
            <h2 style="color:var(--aggie-blue); margin:0;">Aggies FC</h2>
            <p style="color:#666; margin-top:5px; margin-bottom:25px;">Skills Tracker</p>
            
            <button id="loginGoogleBtn" class="primary-btn" style="background:white; color:#333; border:1px solid #ccc;">
                <span style="color:#4285F4; font-weight:bold;">G</span> Sign in with Google
            </button>
            
            <div style="margin: 20px 0; border-top:1px solid #eee; position:relative;">
                <span style="background:white; padding:0 10px; position:absolute; top:-10px; left:50%; transform:translateX(-50%); color:#999; font-size:12px;">OR</span>
            </div>

            <input type="email" id="authEmail" placeholder="Email">
            <input type="password" id="authPassword" placeholder="Password">
            <div style="display:flex; gap:10px;">
                <button id="loginEmailBtn" class="primary-btn">Log In</button>
                <button id="signupEmailBtn" class="secondary-btn">Sign Up</button>
            </div>
            <p id="authErrorMsg" style="color:red; font-size:12px; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div id="appUI" class="container" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div><h2 style="margin:0; color:var(--aggie-blue);">Dashboard</h2><span id="coachName" style="font-size:12px; color:#666;">...</span></div>
            <button id="globalLogoutBtn" class="action-btn">Sign Out</button>
        </div>

        <div id="viewTracker">
            <div class="card">
                <div class="card-header">1. Setup</div>
                <div class="card-body">
                    <select id="teamSelect"><option>Loading Teams...</option></select>
                    <div id="playerSelectArea" style="display:none;"><select id="playerDropdown"></select></div>
                    <div id="manualNameArea" style="display:none;"><input id="playerFirst" placeholder="First Name"><input id="playerLast" placeholder="Last Name"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">2. Drill</div>
                <div class="card-body">
                    <select id="unifiedSelect"><option>Select Drill...</option></select>
                    <div id="drillInfoBox" style="display:none; padding:10px; background:#f0f9ff; margin:10px 0;"><p id="drillDesc" style="margin:0; font-size:13px;"></p></div>
                    <div style="display:flex; gap:10px;"><input type="number" id="inputSets" placeholder="Sets"><input type="number" id="inputReps" placeholder="Reps"></div>
                    <button id="addToSessionBtn" class="secondary-btn">+ Add to Stack</button>
                    <ul id="sessionList" style="padding-left:20px; color:#666;"><li>Empty</li></ul>
                </div>
            </div>
            <div class="card">
                <div class="card-header">3. Finish</div>
                <div class="card-body">
                    <div style="text-align:center; font-size:2.5rem; font-weight:bold; color:var(--aggie-blue); margin:10px 0;" id="timerDisplay">00:00</div>
                    <div style="display:flex; gap:5px; margin-bottom:15px;">
                        <button id="startTimer" class="secondary-btn" style="background:#dcfce7;">Start</button>
                        <button id="stopTimer" class="secondary-btn" style="background:#fee2e2;">Stop</button>
                    </div>
                    <input type="number" id="totalMinutes" placeholder="Total Minutes">
                    <div id="outcome">
                        <div class="outcome-btn" data-val="light">Light</div><div class="outcome-btn active" data-val="moderate">Moderate</div><div class="outcome-btn" data-val="hard">Hard</div>
                    </div>
                    <textarea id="notes" placeholder="Notes"></textarea>
                    <div style="position:relative;"><canvas id="signatureCanvas" style="width:100%; height:150px; border:2px dashed #ccc;"></canvas><button id="clearSigBtn" style="position:absolute; top:5px; right:5px; font-size:10px;">Clear</button></div>
                    <button id="submitWorkoutBtn" class="primary-btn" style="margin-top:10px;">✅ Log Workout</button>
                </div>
            </div>
        </div>

        <div id="viewStats" style="display:none;">
            <div class="card" style="background:#00263A; color:white;">
                <div class="card-body">
                    <div style="font-size:2rem; font-weight:bold;" id="userLevelDisplay">Rookie</div>
                    <div style="font-size:0.9rem; opacity:0.8;">Total Minutes: <span id="statTime">0</span></div>
                    <div style="height:5px; background:rgba(255,255,255,0.2); margin-top:10px;"><div id="xpBar" style="height:100%; width:0%; background:#BFAE5A;"></div></div>
                </div>
            </div>
            <div class="card"><div class="card-header">Calendar</div><div class="card-body" id="calendarDays" style="display:grid; grid-template-columns:repeat(7,1fr); gap:5px;"></div></div>
            <div class="card"><div class="card-header">Trend</div><div class="card-body"><canvas id="playerTrendChart"></canvas></div></div>
            <div class="card"><div class="card-header">Leaderboard</div><div class="card-body"><table id="teamLeaderboardTable" style="width:100%;"><tbody></tbody></table></div></div>
        </div>

        <div id="viewCoach" style="display:none;">
            <div id="adminControls" style="margin-bottom:10px;"><select id="adminTeamSelect" style="width:100%; border:2px solid var(--aggie-blue);"></select></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                <div class="card" style="text-align:center;"><div class="card-body"><h2 id="coachActivePlayers" style="margin:0;">0</h2><small>Players</small></div></div>
                <div class="card" style="text-align:center;"><div class="card-body"><h2 id="coachTotalReps" style="margin:0;">0</h2><small>Logs</small></div></div>
            </div>
            <div class="card"><div class="card-header">Engagement</div><div class="card-body"><canvas id="teamChart"></canvas></div></div>
            <div class="card">
                <div class="card-header">Roster Upload</div>
                <div class="card-body">
                    <input type="file" id="rosterPdfInput">
                    <div id="rosterReviewArea" style="display:none; margin-top:10px;">
                        <textarea id="rosterTextRaw" rows="5"></textarea>
                        <button id="saveParsedRosterBtn" class="primary-btn" style="margin-top:5px;">Save</button>
                    </div>
                </div>
            </div>
            <div class="card"><div class="card-header">Roster List <button id="exportXlsxBtn" class="action-btn">Export</button></div><div class="card-body" id="coachPlayerList"></div></div>
        </div>

        <div id="viewAdmin" style="display:none;">
            <div class="card">
                <div class="card-header">Teams</div>
                <div class="card-body"><table id="teamTable" style="width:100%;"><tbody></tbody></table><div style="margin-top:10px; display:flex; gap:5px;"><input id="newTeamId" placeholder="ID"><input id="newTeamName" placeholder="Name"><button id="addTeamBtn" class="action-btn">Add</button></div></div>
            </div>
            <div class="card">
                <div class="card-header">Logs <button id="runSecurityAuditBtn" class="action-btn" style="font-size:10px; margin-left:10px;">Audit</button></div>
                <div class="card-body" id="logContainer" style="height:150px; overflow-y:auto; font-size:11px;"></div>
            </div>
        </div>
    </div>

    <div id="bottomNav" class="bottom-nav" style="display:none;">
        <div class="nav-item active" id="navTrack">Track</div>
        <div class="nav-item" id="navStats">Stats</div>
        <div class="nav-item" id="navCoach" style="display:none;">Coach</div>
        <div class="nav-item" id="navAdmin" style="display:none;">Admin</div>
    </div>

    <div id="dayModal" class="modal"><div class="modal-content"><div class="card-header"><span id="dayModalDate">Date</span><span class="close-btn" id="closeDayModal">x</span></div><div class="card-body" id="dayModalContent"></div></div></div>

    <script type="module" src="app.js"></script>
</body>
</html>
