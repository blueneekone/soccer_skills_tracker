<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soccer Skills Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3 id="modalTitle" style="margin-top:0;">Skill Demo</h3>
      <div class="video-container">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <header>
    <h1>Grassroots Tracker</h1>
    <div id="coachName" style="font-size:12px; color:#22c55e;"></div>
  </header>

  <div class="container" style="padding-bottom: 80px;">
    
    <div id="loginUI" class="card" style="text-align:center; padding:40px;">
      <h2>Player Portal</h2>
      <p style="color:#94a3b8; margin-bottom:20px;">Sign in to track reps and watch drills.</p>
      <button id="loginBtn" style="background:#4285F4; border:none; color:white;">Sign in with Google</button>
    </div>

    <div id="appUI" style="display:none;">

      <div id="viewTracker">
        
        <div class="card">
          <label>Player Name</label>
          <div class="row">
            <div><input type="text" id="playerFirst" placeholder="First Name" autocomplete="given-name"></div>
            <div><input type="text" id="playerLast" placeholder="Last Name" autocomplete="family-name"></div>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div>
              <label>Phase</label>
              <div class="chips" id="phase">
                <div class="chip active" data-val="attack">Attack</div>
                <div class="chip" data-val="defend">Defend</div>
              </div>
            </div>
            <div>
              <label>Pressure</label>
              <div class="chips" id="pressure">
                <div class="chip active" data-val="front">Front</div>
                <div class="chip" data-val="side">Side</div>
                <div class="chip" data-val="back">Back</div>
              </div>
            </div>
          </div>

          <div style="margin-top:15px;">
            <label>Action (Roadmap)</label>
            <select id="action"></select>
          </div>

          <div style="margin-top:15px;">
            <label>Skill (Foundation) - <span style="color:#3b82f6">Tap to Select</span></label>
            <div class="chips" id="skillSuggestions"></div>
            
            <div id="watchBtnContainer" style="display:none; margin-top:10px; background:#1e293b; padding:10px; border-radius:8px;">
              <div id="drillRecommendation" class="small" style="color:#94a3b8; margin-bottom:8px; border-bottom:1px solid #334155; padding-bottom:5px;"></div>
              <button id="watchVideoBtn" class="secondary-btn" style="width:100%">üé• Watch Demo Video</button>
            </div>
          </div>

          <div style="margin-top:15px;">
            <label>Outcome</label>
            <div class="chips" id="outcome">
              <div class="chip active" data-val="success" style="color:#22c55e">‚úì Success</div>
              <div class="chip" data-val="partial" style="color:#facc15">~ Partial</div>
              <div class="chip" data-val="fail" style="color:#ef4444">√ó Fail</div>
            </div>
          </div>
        </div>

        <div class="card">
          <label>Observed Qualities</label>
          <div class="chips" id="qualities"></div>
        </div>

        <div class="card">
          <label>Notes</label>
          <input id="notes" placeholder="Coaching cues...">
          <button id="logRep" style="margin-top:15px; background:#22c55e; border:none;">Log Rep</button>
        </div>
      </div>

      <div id="viewStats" style="display:none;">
        <div class="card">
          <h2>My Progress</h2>
          <div class="row">
            <div class="stat-box">
              <div id="statTotal" class="stat-num">0</div>
              <div class="stat-label">Total Reps</div>
            </div>
            <div class="stat-box">
              <div id="statSuccess" class="stat-num">0%</div>
              <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-box">
              <div id="statStreak" class="stat-num" style="color:#f59e0b">0</div>
              <div class="stat-label">Day Streak üî•</div>
            </div>
          </div>
        </div>

        <div class="card">
          <label>Performance Trend</label>
          <canvas id="progressChart"></canvas>
        </div>

        <div class="card">
          <label>Recent History</label>
          <div id="historyList" class="small"></div>
        </div>
        
        <div style="text-align:center; margin-top:20px;">
          <button id="logoutBtn" style="margin-top:10px; background:transparent; border:1px solid #333; color:#94a3b8;">Sign Out</button>
        </div>
      </div>

    </div>

    <nav class="bottom-nav" id="bottomNav" style="display:none;">
      <button class="nav-item active" id="navTrack"><span>üìù</span> Track</button>
      <button class="nav-item" id="navStats"><span>üìà</span> Report</button>
    </nav>

  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
