<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aggies FC Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <h3 id="modalTitle" style="margin:0; color:#00263A;">Drill</h3>
        <span id="closeModal" style="font-size:24px; cursor:pointer;">&times;</span>
      </div>
      <div class="video-container">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <header>
    <h1>Aggies FC Tracker</h1>
    <div id="coachName"></div>
  </header>

  <div class="container">
    
    <div id="loginUI" class="card" style="text-align:center; padding:40px;">
      <h2 style="color:#00263A;">Player Portal</h2>
      <p style="color:#64748b;">Sign in to start training.</p>
      <button id="loginBtn">Sign in with Google</button>
    </div>

    <div id="appUI" style="display:none;">

      <div id="viewTracker">
        
        <div class="card">
          <div class="card-header">Player Identity</div>
          <div class="card-body">
            <div class="row">
              <div><input type="text" id="playerFirst" placeholder="First Name"></div>
              <div><input type="text" id="playerLast" placeholder="Last Name"></div>
            </div>
          </div>
        </div>

        <div class="card" style="border: 2px solid #00263A;">
          <div class="card-header" style="background:#00263A; color:white;">
            <span>‚òÖ Daily Essentials</span>
            <span style="font-size:10px; background:rgba(255,255,255,0.2); padding:2px 6px; border-radius:4px;">START HERE</span>
          </div>
          <div class="card-body" style="background:#f8fafc;">
            <label>Foundation Skills (Ball Mastery)</label>
            <div class="chips" id="foundationList">
              </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Tactical & Position</div>
          <div class="card-body">
            
            <div style="margin-bottom:15px;">
              <label>My Position</label>
              <select id="positionSelect"></select>
            </div>

            <div class="row">
              <div>
                <label>Pressure</label>
                <div class="chips" id="pressure">
                  <div class="chip active" data-val="front">Front</div>
                  <div class="chip" data-val="side">Side</div>
                  <div class="chip" data-val="back">Back</div>
                </div>
              </div>
            </div>

            <div style="margin-top:15px;">
              <label>Select Scenario Skill</label>
              <div class="chips" id="skillSuggestions"></div>
            </div>
          </div>
        </div>

        <div id="watchBtnContainer" class="card" style="display:none; border:2px solid #00263A;">
          <div class="card-body" style="text-align:center;">
            <div id="drillRecommendation" style="color:#00263A; font-weight:bold; font-size:16px; margin-bottom:10px;"></div>
            <img id="drillImage" src="" style="width:100%; border-radius:6px; margin-bottom:10px; display:none;">
            <button id="watchVideoBtn" style="background:#8A8D8F;">üé• Watch Video</button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Session Results</div>
          <div class="card-body">
            <div class="row" style="margin-bottom:15px;">
              <div><label>Sets</label><input type="number" id="sets" placeholder="0"></div>
              <div><label>Reps</label><input type="number" id="reps" placeholder="0"></div>
              <div><label>Mins</label><input type="number" id="minutes" placeholder="0"></div>
            </div>
            
            <label>Outcome</label>
            <div class="chips" id="outcome">
              <div class="chip active" data-val="success">‚úì Success</div>
              <div class="chip" data-val="partial">~ Partial</div>
              <div class="chip" data-val="fail">√ó Fail</div>
            </div>

            <div style="margin-top:15px;">
              <label>Verification (Parent Initials)</label>
              <input id="parentSig" placeholder="Required (e.g. EW)" style="border-color:#ca8a04;">
            </div>
            
            <button id="logRep">Log Session</button>
          </div>
        </div>

      </div>

      <div id="viewStats" style="display:none;">
        <div class="card">
          <div class="card-header">My Progress</div>
          <div class="card-body">
            <div class="row">
              <div class="stat-box"><div id="statTotal" class="stat-num">0</div><div class="stat-label">Logs</div></div>
              <div class="stat-box"><div id="statTime" class="stat-num">0</div><div class="stat-label">Mins</div></div>
              <div class="stat-box"><div id="statStreak" class="stat-num">0</div><div class="stat-label">Streak</div></div>
            </div>
          </div>
        </div>
        <div class="card"><div class="card-body"><canvas id="progressChart"></canvas></div></div>
        <div class="card"><div class="card-body"><div id="historyList" class="small"></div></div></div>
        <div style="text-align:center; margin-top:20px;"><button id="logoutBtn" style="background:none; color:#64748b; border:1px solid #cbd5e1;">Sign Out</button></div>
      </div>

      <div id="viewCoach" style="display:none;">
        <div class="card">
          <div class="card-header">Coach Dashboard</div>
          <div class="card-body">
            <div class="row">
              <div class="stat-box"><div id="coachTotalReps" class="stat-num">0</div><div class="stat-label">Total</div></div>
              <div class="stat-box"><div id="coachActivePlayers" class="stat-num">0</div><div class="stat-label">Players</div></div>
            </div>
            <button id="exportCsvBtn" style="margin-top:15px;">üì• Export CSV</button>
          </div>
        </div>
        <div class="card"><div class="card-body" id="coachPlayerList"></div></div>
      </div>

    </div>

    <nav class="bottom-nav" id="bottomNav" style="display:none;">
      <button class="nav-item active" id="navTrack"><span>üìù</span>Track</button>
      <button class="nav-item" id="navStats"><span>üìà</span>Stats</button>
      <button class="nav-item" id="navCoach" style="display:none;"><span>üèÜ</span>Coach</button>
    </nav>

  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
